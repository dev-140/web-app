<body>

                <div class="header-main-cotainer">
                    <a href="index.html"><img src="images/logo.png" alt="E-Node's logo" class="logo"></a>
    
                    <ul class="nav-container">
                        <li><a href="">Help</a></li>
                        <li><a href="">About Us</a></li>
                        <li id="loginLink"><a href="signup.html">Sign Up</a></li>

        <div class="hamburger-menu-container">

            <ul class="nav-container-hamburger-menu">
                <li><a href="">Help</a></li>

                <li id="signupLinkm"><a href="login.html">Login</a></li>
                <li id="logoutm"><a href="">Logout</a></li>
            </ul>
        </div>
    
        <div class="data-main-container slide-left">
            <div class="wrapper">
                <div class="data-container">
                    <div class="hero-text-container your-element" data-tilt data-tilt-max="50" data-tilt-speed="400" data-tilt-perspective="500">
                        <h1 class="hero-text" id="userGreet"></h1>
                        <h2 class="hero-desc">Let's track your expenses</h2>
                    </div>
    
                    <div class="form">
                        <div class="input-wrapper">
                            <input type="number" class="input input-animation userAllowance" onclick="$(this).next().addClass('slide-top-input');">
                            <label class="label label-animation">Allowance per month</label>
                        </div>
    
                        <div class="input-wrapper">
                            <input type="number" class="input input-animation billOne" id="billOne" onclick="$(this).next().addClass('slide-top-input');">
                            <label class="label label-animation">Electric Bill</label>
                        </div>
    
                        <div class="input-wrapper">
                            <input type="number" class="input input-animation billTwo" id="billTwo" onclick="$(this).next().addClass('slide-top-input');">
                            <label class="label label-animation">Water Bill</label>
                        </div>
    
                        <div class="input-wrapper">
                            <input type="number" class="input input-animation billThree" id="billThree" onclick="$(this).next().addClass('slide-top-input');">
                            <label class="label label-animation">Internet Bill</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="expense-main-container slide-left">
            <div class="wrapper">
                <div class="expense-container">
                    <button class="calcBtn" id="addData">Calculate</button>
    
                    <div class="expense-card-container">
                        <div class="cards"><p class="text">Your Total Allowance</p> <br> <p class="totalCreds" id="userCredInput">XXX XXX</p></div>
                        <div class="cards"><p class="text">Your Total Bill</p> <br> <p class="totalBill">XXX XXX</p></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="pie-main-container">
            <div class="wrapper">
                <div class="pie-container">
                    <div class="pie-text">
                        <p class="title">SUMMARY</p>

                        <div class="items-container" id="itemsContainer">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tips-main-container">
            <div class="wrapper">
                <div class="tips-container">
                    <div class="tips-heading">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

    <script type="module">

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.4/firebase-app.js";

            authDomain: "login-1874d.firebaseapp.com",
            databaseURL: "https://login-1874d-default-rtdb.firebaseio.com",

            messagingSenderId: "626817075962",
            appId: "1:626817075962:web:2599396a53f2e543ca1743"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase(app);
        const addData = document.getElementById('addData');
        const user = auth.currentUser;
        const dbRef = ref(database);
            onAuthStateChanged(auth, (user) => { 
            var logL = document.getElementById('loginLink'),
                signL = document.getElementById('signupLink'),
                logout = document.getElementById('logout'),
                logLm = document.getElementById('loginLinkm'),
                signLm = document.getElementById('signupLinkm'),
                logoutm = document.getElementById('logoutm');
            
            if (user) {
                // User is signed in, see docs for a list of available properties
                console.log('logged in');
                logL.remove();
                signL.remove();
                logLm.remove();
                signLm.remove();
                const uid = user.uid;
                console.log(uid);

                get(child(dbRef, `users/` + user.uid)).then((snapshot) => {
                    if (snapshot.exists()) {
                        var text = snapshot.val();
                        var keys = Object.values(text);
                        document.getElementById('userGreet').innerText = ' ' + (keys [1]);
                    } else {
                        console.log("No data available");
                    }

                }).catch((error) => {
                    console.error(error);
                });

                addData.addEventListener('click', (e) => {
                    const userCredInput = document.getElementById('userCredInput').innerText;
                    var billOne = document.getElementById('billOne').value;
                    var billTwo = document.getElementById('billTwo').value;
                    var billThree = document.getElementById('billThree').value;
                    var menuData = document.getElementById('menuData');
                    set(ref(database, 'users-credits/' + user.uid),{
                        AbillOne: 'Electric Bill: ' + billOne,
                        BbbillTwo: 'Water Bill: ' + billTwo,
                        CbillThree: 'Internet Bill: ' + billThree,
                        DuserCredInput: 'Total Balance: ' + userCredInput
                    });

                    get(child(dbRef, `users-credits/` + user.uid)).then((snapshot) => {
                        if (snapshot.exists()) {
                            console.log(snapshot.val());
                            var text = snapshot.val();
                            var keys = Object.keys(text);
                            var values = Object.values(text);
                            var userBal = ('keys' , values[3]);
                            console.log(values);
                            
                            menuData.innerHTML = userBal;
                            
                            function displayValues(){
                                let templateValues = values.map(values => `<div class="items">${values}</div>`).join('\n');
                                var displayVal = document.getElementById('itemsContainer');
                                displayVal.innerHTML = templateValues;
                            }

                            displayValues();

                        } else {
                            console.log("No data available");
                        }
                        }).catch((error) => {
                        console.error(error);
                    });
                });

                function my_code(){
                    get(child(dbRef, `users-credits/` + user.uid)).then((snapshot) => {
                        if (snapshot.exists()) {
                            // console.log(snapshot.val());
                            var text = snapshot.val();
                            var keys = Object.keys(text);
                            var values = Object.values(text);
                            var userBal = ('keys' , values[3]);
                            // console.log(values);
                            
                            menuData.innerHTML = userBal;
                            
                            function displayValues(){
                                let templateValues = values.map(values => `<div class="items">${values}</div>`).join('\n');
                                var displayVal = document.getElementById('itemsContainer');
                                displayVal.innerHTML = templateValues;
                            }

                            displayValues();

                        } else {
                            console.log("No data available");
                        }
                        }).catch((error) => {
                        console.error(error);
                    });
                }

                window.onload=my_code();

            } else {
                // User is signed out
                logout.remove();
                logoutm.remove();
            }
        });

        logout.addEventListener('click',(e)=>{
            signOut(auth).then(() => {
            // Sign-out successful.
            alert('user loged out');
            }).catch((error) => {
            // An error happened.
            const errorCode = error.code;
            const errorMessage = error.message;

                alert(errorMessage);
            });

        });

        logoutm.addEventListener('click',(e)=>{
            signOut(auth).then(() => {
            // Sign-out successful.
            alert('user loged out');
            }).catch((error) => {
            // An error happened.
            const errorCode = error.code;
            const errorMessage = error.message;

                alert(errorMessage);
            });

        });
    </script>
